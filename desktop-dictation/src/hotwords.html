<body>
  <div class="container">

    <div id="error" class="error" style="display: none;"></div>

    <div class="stats">

        <div class="stat-label">çƒ­è¯æ€»æ•°</div>
      </div>

        <div class="stat-value" id="lastUpdate">--</div>
        <div class="stat-label">æœ€åæ›´æ–°</div>

    </div>

    <div class="add-section">
      <input type="text" id="hotwordInput" placeholder="è¾“å…¥æ–°çƒ­è¯ï¼ˆä¾‹å¦‚ï¼šClaudeã€GitHubï¼‰" />
      <button onclick="addHotword()">æ·»åŠ </button>
    </div>

    <div class="hotwords-list" id="hotwordsList">
      <div class="loading">åŠ è½½ä¸­...</div>

  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let hotwords = [];

    // åŠ è½½çƒ­è¯åˆ—è¡¨
    async function loadHotwords() {
      try {
        const result = await ipcRenderer.invoke('get-hotwords');
        hotwords = result.words || [];

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        document.getElementById('totalCount').textContent = hotwords.length;

        if (result.updated_at) {
          const date = new Date(result.updated_at);
          document.getElementById('lastUpdate').textContent =
            date.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
        }

        renderHotwords();
      } catch (error) {
        showError('åŠ è½½çƒ­è¯å¤±è´¥: ' + error.message);
      }
    }

    // æ¸²æŸ“çƒ­è¯åˆ—è¡¨
    function renderHotwords() {
      const container = document.getElementById('hotwordsList');

      if (hotwords.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
              <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
            <p>æš‚æ— çƒ­è¯</p>
            <p style="font-size: 12px; margin-top: 8px;">æ·»åŠ å¸¸ç”¨è¯æ±‡ä»¥æé«˜è¯†åˆ«å‡†ç¡®åº¦</p>
          </div>
        `;
        return;
      }

      container.innerHTML = hotwords.map((word, index) => `
        <div class="hotword-item">
          <div class="hotword-text">${escapeHtml(word)}</div>
          <div class="hotword-actions">
            <button class="btn-delete" onclick="deleteHotword('${escapeHtml(word)}')">åˆ é™¤</button>
          </div>
        </div>
      `).join('');
    }

    // æ·»åŠ çƒ­è¯
    async function addHotword() {
      const input = document.getElementById('hotwordInput');
      const word = input.value.trim();

      if (!word) {
        showError('è¯·è¾“å…¥çƒ­è¯');
        return;
      }

      if (hotwords.includes(word)) {
        showError('çƒ­è¯å·²å­˜åœ¨');
        return;
      }

      try {
        await ipcRenderer.invoke('add-hotword', word);
        input.value = '';
        await loadHotwords();
        hideError();
      } catch (error) {
        showError('æ·»åŠ çƒ­è¯å¤±è´¥: ' + error.message);
      }
    }

    // åˆ é™¤çƒ­è¯
    async function deleteHotword(word) {
      try {
        await ipcRenderer.invoke('delete-hotword', word);
        await loadHotwords();
        hideError();
      } catch (error) {
        showError('åˆ é™¤çƒ­è¯å¤±è´¥: ' + error.message);
      }
    }

    // æ˜¾ç¤ºé”™è¯¯
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(hideError, 3000);
    }

    // éšè—é”™è¯¯
    function hideError() {
      document.getElementById('error').style.display = 'none';
    }

    // HTMLè½¬ä¹‰
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // å›è½¦æ·»åŠ 
    document.getElementById('hotwordInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addHotword();
      }
    });

    // åˆå§‹åŠ è½½
    loadHotwords();
  </script>

volumes:
  # 共享媒体文件存储
  media-pipeline:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./shared/media

  # Redis数据持久化
  redis-data:
    driver: local

  # ASR模型缓存
  asr-models:
    driver: local

services:
  # 1. 视频解析下载服务 (基于Douyin_TikTok_Download_API)
  video-service:
    build: 
      context: ./services/Douyin_TikTok_Download_API
      dockerfile: Dockerfile
    container_name: copywriter-video-service
    ports:
      - "8080:80"
    volumes:
      - media-pipeline:/app/downloads
      - ./config.yml:/app/config.yaml  # 自定义配置文件
    environment:
      TZ: Asia/Shanghai  # 设置时区为亚洲/上海
      PUID: 1026  # 设置容器内部的用户 ID
      PGID: 100  # 设置容器内部的用户组 ID
    networks:
      - app-network
    restart: always

  # 2. ASR语音识别服务 (NVIDIA NGC - CUDA 12.8 最高性能)
  asr-service:
    build: ./services/asr-service
    container_name: copywriter-asr-service
    ports:
      - "8082:8000"
    volumes:
      - media-pipeline:/app/media
      - asr-models:/app/models
      - ./services/asr-service/user_models:/app/user_models  # 热词和用户数据持久化
    environment:
      - MODEL_CACHE_DIR=/app/models
      - PYTHONPATH=/app
      - CUDA_VISIBLE_DEVICES=0  # 使用第一个GPU
    networks:
      - app-network
    restart: always
    runtime: nvidia  # 启用NVIDIA GPU支持

  # 3. 任务编排服务 (API Gateway + 集成FFmpeg)
  orchestrator-service:
    build: ./services/orchestrator
    container_name: copywriter-orchestrator
    ports:
      - "8081:8000"
    volumes:
      - media-pipeline:/app/media
    environment:
      - VIDEO_SERVICE_URL=http://video-service:80
      - ASR_SERVICE_URL=http://asr-service:8000
      - REDIS_URL=redis://redis:6379/0
      - MEDIA_PATH=/app/media
      - TELEGRAM_BOT_SERVICE_URL=http://telegram-bot:8000  # Telegram Bot 服务回调 URL
      - TASK_AUTO_CLEANUP=${TASK_AUTO_CLEANUP:-true}
      - TASK_TTL_SECONDS=${TASK_TTL_SECONDS:-3600}
    depends_on:
      - redis
      - video-service
      - asr-service
    networks:
      - app-network
    restart: always

  # Redis任务队列和缓存
  redis:
    image: redis:alpine
    container_name: copywriter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: always
    command: redis-server --appendonly yes --notify-keyspace-events Ex

  # 4. Telegram Bot 服务 (混合: Bot + 回调 API)
  telegram-bot:
    build: ./services/telegram-bot
    container_name: copywriter-telegram-bot
    ports:
      - "8083:8000"  # 暴露回调 API 端口
    volumes:
      - media-pipeline:/app/media  # 访问共享媒体文件
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ORCHESTRATOR_URL=http://orchestrator-service:8000
      - ORCHESTRATOR_TIMEOUT=30
    depends_on:
      - orchestrator-service
      - redis
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
    name: copywriter-network
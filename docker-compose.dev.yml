# 开发环境Docker Compose配置
volumes:
  media-pipeline:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./shared/media
  redis-data:
    driver: local
  asr-models:
    driver: local

services:
  # Redis (开发环境先启动)
  redis:
    image: redis:alpine
    container_name: copywriter-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    command: redis-server --appendonly yes --notify-keyspace-events Ex
  video-service:
    build: 
      context: ./services/Douyin_TikTok_Download_API
      dockerfile: Dockerfile
    container_name: copywriter-video-service
    ports:
      - "8080:80"
    volumes:
      - media-pipeline:/app/downloads
      - ./services/Douyin_TikTok_Download_API:/app  # 代码热重载
      - ./config.yml:/app/config.yaml  # 自定义配置文件
    environment:
      TZ: Asia/Shanghai  # 设置时区为亚洲/上海
      PUID: 1026  # 设置容器内部的用户 ID
      PGID: 100  # 设置容器内部的用户组 ID
    networks:
      - app-network
    restart: unless-stopped
  # ASR服务 (独立测试)
  asr-service:
    build: ./services/asr-service
    container_name: copywriter-asr-dev
    ports:
      - "8082:8000"
    volumes:
      - media-pipeline:/app/media
      - asr-models:/app/models
      - ./services/asr-service:/app  # 代码热重载
      - ./services/asr-service/user_models:/app/user_models  # 热词和用户数据持久化
    environment:
      - LOG_LEVEL=DEBUG
      - MODEL_CACHE_DIR=/app/models
      - PYTHONPATH=/app
      - CUDA_VISIBLE_DEVICES=0  # 使用第一个GPU
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    networks:
      - app-network
    restart: unless-stopped
    runtime: nvidia  # 启用NVIDIA GPU支持
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # 任务编排服务 (开发模式)
  orchestrator-service:
    build: ./services/orchestrator
    container_name: copywriter-orchestrator-dev
    ports:
      - "8081:8000"
    volumes:
      - media-pipeline:/app/media
      - ./services/orchestrator:/app  # 代码热重载
    environment:
      - VIDEO_SERVICE_URL=http://host.docker.internal:8080  # 连接宿主机上的视频服务
      - ASR_SERVICE_URL=http://asr-service:8000
      - REDIS_URL=redis://redis:6379/0
      - MEDIA_PATH=/app/media
      - TELEGRAM_BOT_SERVICE_URL=http://telegram-bot:8000
      - TASK_AUTO_CLEANUP=${TASK_AUTO_CLEANUP:-true}
      - TASK_TTL_SECONDS=${TASK_TTL_SECONDS:-3600}
      - LOG_LEVEL=DEBUG
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    depends_on:
      - redis
      - asr-service
    networks:
      - app-network
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    # command: tail -f /dev/null
  # 4. Telegram Bot 服务
  telegram-bot:
    build: ./services/telegram-bot
    container_name: copywriter-telegram-bot-dev
    ports:
      - "8083:8000"  # 暴露回调 API 端口
    volumes:
      - ./services/telegram-bot:/app  # 代码热重载
      - media-pipeline:/app/media  # 访问共享媒体文件
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ORCHESTRATOR_URL=http://orchestrator-service:8000
      - ORCHESTRATOR_TIMEOUT=30
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    depends_on:
      - orchestrator-service
      - redis
    networks:
      - app-network
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
    command: python -u main.py
    # No ports exposed - bot uses Telegram's servers

networks:
  app-network:
    driver: bridge
    name: copywriter-dev-network